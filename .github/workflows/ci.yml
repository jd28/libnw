name: ci

on:
  push:
    paths-ignore:
      - "**.md"
      - "**.rst"
      - "**.py"
      - ".readthedocs.yaml"
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.rst"
      - "**.py"
      - ".readthedocs.yaml"
  release:
    types:
      - published

env:
  buildDir: "${{ github.workspace }}/build/"
  vcpkg-tag: "master"
  VCPKG_ROOT: "${{ github.workspace }}/vcpkg/"
  VCPKG_DEFAULT_BINARY_CACHE: "${{ github.workspace }}/vcpkg/.cache"
  NWN_ROOT: "${{ github.workspace }}/nwn/"
  CI_GITHUB_ACTIONS: "1"
  MACOSX_DEPLOYMENT_TARGET: "12"
  CMAKE_TOOLCHAIN_FILE: "${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-12, ubuntu-20.04, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.os }}

    steps:
      - name: Get current date
        if: ${{ runner.os != 'Windows' }}
        run: |
          echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Get current date
        if: matrix.os == 'windows-latest'
        run: |
          echo "DATE=$(Get-Date -Format yyyy-MM-dd)" | Out-File -FilePath $env:GITHUB_ENV -Append

      # Windows dependencies
      - name: windows - install dependencies
        if: matrix.os == 'windows-latest'
        run: |
          choco upgrade ccache ninja

      # macOS Dependencies
      - name: macOS - install non-vcpkg dependencies
        if: matrix.os == 'macos-12'
        env:
          HOMEBREW_NO_ANALYTICS: "ON"
          HOMEBREW_NO_AUTO_UPDATE: "ON"
          HOMEBREW_NO_BOTTLE_SOURCE_FALLBACK: "ON"
          HOMEBREW_NO_INSTALL_CLEANUP: "ON"
        run: |
          brew install pkg-config automake ninja libtool zlib llvm ccache
          echo "CC=$(brew --prefix llvm)/bin/clang" >> $GITHUB_ENV
          echo "CXX=$(brew --prefix llvm)/bin/clang++" >> $GITHUB_ENV

      - name: macOS - check clang version
        if: matrix.os == 'macos-12'
        run: $CC --version

      # Linux dependencies
      - name: linux - install gcc
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt update
          sudo apt install gcc-11 g++-11 ccache
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 110 --slave /usr/bin/g++ g++ /usr/bin/g++-11 --slave /usr/bin/gcov gcov /usr/bin/gcov-11

      - uses: actions/checkout@v4
        with:
          submodules: true

      # Install latest CMake.
      - uses: lukka/get-cmake@latest

      # vcpkg
      - name: all - download vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg ${{ github.workspace }}/vcpkg || true

      - name: all - cache vcpkg
        id: cache-vcpkg
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/vcpkg/.cache
          key: ${{ runner.os }}-build-${{ env.vcpkg-tag }}-${{ env.DATE }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: all - cache ccache
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/.ccache/
          key: ${{ runner.os }}-ccache-${{ env.DATE }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: macOS|linux - bootstrap vcpkg
        if: matrix.os != 'windows-latest'  && steps.cache-vcpkg.outputs.cache-hit != 'true'
        run: |
          mkdir -p vcpkg/.cache
          vcpkg/bootstrap-vcpkg.sh

      - name: windows - bootstrap vcpkg
        if: matrix.os == 'windows-latest' && steps.cache-vcpkg.outputs.cache-hit != 'true'
        run: |
          md vcpkg/.cache -ea 0
          vcpkg/bootstrap-vcpkg.bat

      # nwn
      - name: all - cache nwn
        id: cache-nwn
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/nwn/
          key: cache-nwn-3e02cddcea5d0ae82111a3038f14aef6c14d05d9

      - name: all - download nwn
        if: steps.cache-nwn.outputs.cache-hit != 'true'
        run: |
          curl https://nwn.beamdog.net/downloads/nwnee-dedicated-8193.34.zip -O
          unzip nwnee-dedicated-8193.34.zip -d ${{ github.workspace }}/nwn/
          ls -l ${{ github.workspace }}/nwn/

      # build the normal libraries
      - name: windows - Visual Studio shell
        if: matrix.os == 'windows-latest'
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x64

      - name: Reset vcpkg env vars.
        if: matrix.os == 'windows-latest'
        run: |
          echo "VCPKG_ROOT=${{ github.workspace }}/vcpkg/" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "CMAKE_TOOLCHAIN_FILE=${{env.CMAKE_TOOLCHAIN_FILE}}" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "VCPKG_DEFAULT_BINARY_CACHE=${{env.VCPKG_DEFAULT_BINARY_CACHE}}" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: setup ccache
        run: |
          ccache --set-config=cache_dir=${{ github.workspace }}/.ccache
          ccache --set-config=max_size=5G
          ccache --set-config=compression=true

      - name: ccache - setenv
        if: ${{ runner.os != 'Windows' }}
        run: |
          env
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          echo "/usr/lib/ccache:/usr/local/opt/ccache/libexec" >> $GITHUB_PATH
          HOST_CCACHE_DIR="$(ccache -k cache_dir)"
          mkdir -p $HOST_CCACHE_DIR

      - name: ccache - setenv
        if: ${{ runner.os == 'Windows' }}
        run: |
          $env:HOST_CCACHE_DIR="$(ccache -k cache_dir)"
          md $env:HOST_CCACHE_DIR -ea 0

      - name: windows - configure
        if: matrix.os == 'windows-latest'
        run: |
          cmake --preset ci-windows

      - name: macOS - configure
        if: matrix.os == 'macos-12'
        run: |
          cmake --preset ci-macos

      - name: linux - configure
        if: matrix.os == 'ubuntu-20.04'
        run: |
          cmake --preset ci-linux

      - name: all - build & test
        run: |
          cmake --build --preset default
          ctest --preset default

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2

      - name: Download Cache from Docker (linux only)
        if: ${{ runner.os == 'Linux' }}
        run: |
          env
          ccache -s
          HOST_CCACHE_DIR="$(ccache -k cache_dir)"
          rm -rf $HOST_CCACHE_DIR
          mv ./wheelhouse/.ccache $HOST_CCACHE_DIR
          ls -la $HOST_CCACHE_DIR
          ccache -s

      - name: Download vcpkg Cache from Docker (linux only)
        if: ${{ runner.os == 'Linux' }}
        run: |
          env
          rm -rf $VCPKG_DEFAULT_BINARY_CACHE
          mv ./wheelhouse/.vcpkg_cache $VCPKG_DEFAULT_BINARY_CACHE
          ls -la $VCPKG_DEFAULT_BINARY_CACHE

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

      - name: ccache stats
        run: |
          ccache -s

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build, build_sdist]
    runs-on: ubuntu-20.04
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.8.10
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
