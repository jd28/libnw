autodocSettings:
  Public API:
    language: cpp
    INPUT: lib/nw
    EXCLUDE: test tests examples
    EXCLUDE_PATTERNS: '*/tests/* */test/*'
    includeApi: []
    excludeApi: []
    documentSingleUnderscore: true
    documentStatic: true
    documentProtected: true
    extractNonDocComments: false
    extract_namespace_comments: true
    sort_by_type: true
    sort_alphabetically: true
    separate_defines: false
    star_mentioned: true
    star_list: []
    ENABLE_PREPROCESSING: 'YES'
    MACRO_EXPANSION: 'NO'
    EXPAND_ONLY_PREDEF: 'NO'
    PREDEFINED: ''
    SEARCH_INCLUDES: 'YES'
    INCLUDE_PATH: ''
    INCLUDE_FILE_PATTERNS: ''
    ALIASES: ''
    EXAMPLE_PATH: ''
additionalSettings:
  autolink: true
  autolink_exclude: []
  markdown_commonmark_gfm: true
  markdown_tabs: false
  markdown_math: false
  markdown_tasklist: true
  markdown_emoji: true
  markdown_fenced_code_tabs: true
