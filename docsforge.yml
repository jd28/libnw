autodocSettings:
  Public API:
    language: cpp
    INPUT: lib/nw
    EXCLUDE: test tests examples
    FILE_PATTERNS: "*.h *.hpp"
    EXCLUDE_PATTERNS: '*/tests/* */test/*'
    includeApi: []
    excludeApi: []
    documentSingleUnderscore: true
    documentStatic: true
    documentProtected: true
    extractNonDocComments: false
    extract_namespace_comments: true
    sort_by_type: true
    sort_alphabetically: true
    separate_defines: false
    star_mentioned: false
    star_list: []
    ENABLE_PREPROCESSING: 'YES'
    SKIP_FUNCTION_MACROS: 'YES'
    MACRO_EXPANSION: 'NO'
    EXPAND_ONLY_PREDEF: 'NO'
    PREDEFINED: ''
    SEARCH_INCLUDES: 'YES'
    INCLUDE_PATH: ''
    INCLUDE_FILE_PATTERNS: ''
    ALIASES: ''
    EXAMPLE_PATH: ''
additionalSettings:
  autolink: true
  autolink_exclude: []
  markdown_commonmark_gfm: true
  markdown_fenced_code_tabs: true
